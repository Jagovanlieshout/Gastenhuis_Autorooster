<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto-Rooster</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f4f6f8;
            max-width: 750px;
            margin: 2rem auto;
            text-align: center;
            color: #333;
        }

        img.logo {
            max-width: 220px;
            margin-bottom: 1rem;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 0.3rem;
        }

        p {
            margin-top: 0;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1.5rem;
            border: 2px dashed #bbb;
            border-radius: 16px;
            background-color: #fff;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: flex;
            flex-direction: column;
            text-align: left;
            font-weight: 500;
        }

        input[type=file] {
            margin-top: 0.4rem;
            padding: 0.4rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fafafa;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #status {
            margin-top: 1.5rem;
            font-weight: 500;
            padding: 1rem;
            border-radius: 12px;
            display: none; /* hidden until used */
        }

        .error {
            background-color: #ffe6e6;
            border: 1px solid #ffb3b3;
            color: #cc0000;
        }

        .success {
            background-color: #eaffea;
            border: 1px solid #b3ffb3;
            color: #006600;
        }

        a.btn {
            display: inline-block;
            margin-top: 1rem;
            background-color: #007BFF;
            color: white;
            padding: 0.7rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        a.btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <img src="static/images/Gastenhuis_logo.webp" alt="Gastenhuis Logo" class="logo">
    <h1>Rooster Automaat</h1>
    <p>Upload hier de benodigde bestanden:</p>

    <form id="uploadForm" enctype="multipart/form-data">
        <label>Werknemers, rooster template, vast rooster:
            <input type="file" name="workers_rooster_template_vast_rooster" required>
        </label>
        <label>Beschikbaarheid en vorig rooster:
            <input type="file" name="onb_vorig_rooster" required>
        </label>
        <label>Afdeling:
            <select name="team_filter" id="team_filter" disabled>
                <option selected disabled>Upload eerst onbeschikbaarheden...</option>
            </select>
        </label>
        <button type="submit">Rooster Maken</button>
    </form>

    <div id="status"></div>

    <script>
    document.querySelector("input[name='onb_vorig_rooster']").addEventListener("change", async function () {
        const file = this.files[0];
        const teamSelect = document.getElementById("team_filter");

        if (!file) return;

        const formData = new FormData();
        formData.append("onb_file", file);

        teamSelect.innerHTML = "<option>Teams laden...</option>";
        teamSelect.disabled = true;

        const response = await fetch("/get_teams", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        if (data.error) {
            teamSelect.innerHTML = `<option>Error: ${data.error}</option>`;
            return;
        }

        // Fill dropdown
        teamSelect.innerHTML = "<option value=''>-- Alle afdelingen --</option>";
        data.teams.forEach(team => {
            const opt = document.createElement("option");
            opt.value = team;
            opt.textContent = team;
            teamSelect.appendChild(opt);
        });

        teamSelect.disabled = false;
    });
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const statusDiv = document.getElementById("status");
        statusDiv.style.display = "block";
        statusDiv.innerHTML = "‚è≥ Rooster maken...";
        statusDiv.className = "";

        try {
            const response = await fetch("/schedule", {
                method: "POST",
                body: formData
            });

            const data = await response.json();

            if (!response.ok) {
                statusDiv.innerHTML = "‚ùå Fout bij maken rooster:<br>" +
                    (data.validation_errors ? data.validation_errors.join("<br>") : data.error);
                statusDiv.className = "error";
                return;
            }

            // ‚úÖ Show stats in a nice way
            statusDiv.className = "success";
            statusDiv.innerHTML = `
                <h3>‚úÖ Rooster is gemaakt!</h3>
                <p><strong>Startdatum:</strong> ${data.stats.start_date}</p>
                <p><strong>Einddatum:</strong> ${data.stats.end_date}</p>
                <p><strong>Totaal shifts:</strong> ${data.stats.total_shifts}</p>
                <p><strong>Gevulde shifts:</strong> ${data.stats.shifts_filled}</p>
                <p><strong>Niet gevulde shifts:</strong> ${data.stats.shifts_unfilled}</p>
                <a href="${data.stats.download_url}" class="btn" download>üì• Download Rooster</a>
            `;

        } catch (err) {
            statusDiv.innerHTML = "‚ùå Error: " + err.message;
            statusDiv.className = "error";
        }
    });
    </script>
</body>
</html>
